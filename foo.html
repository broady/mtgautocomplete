<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="suggest.js"></script>
<input>
<div>
</div>
<script>
$.getJSON("data").done(function(x) {
  suggest.populate(x);
});
$("input").keyup(function() {
  $("div").html("");
  var sgs = suggest.suggest($(this).val());
  $("div").html(sgs.join("<b" + "r>"));
});
</script>
