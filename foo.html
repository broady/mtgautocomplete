<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="suggest.min.js"></script>
<input>
<div>
</div>
<script>
$.getJSON("data").done(function(x) {
  suggest.populate(x);
});
$("input").keyup(_.debounce(function() {
  var input = $(this).val()
  $("div").html("");
  if (input.length < 3) {
    $("div").html("too short");
    return;
  }
  var sgs = suggest.suggest(input);
  $("div").html(sgs.join("<b" + "r>"));
}, 100));
</script>
